<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="grid-container">        
            <div class="calculator-display"></div>
            <button class="button-box operations">/</button>
            <button class="button-box numbers">7</button>
            <button class="button-box numbers">8</button>
            <button class="button-box numbers">9</button>
            <button class="button-box operations">*</button>
            <button class="button-box numbers">4</button>
            <button class="button-box numbers">5</button>
            <button class="button-box numbers">6</button>
            <button class="button-box operations">-</button>
            <button class="button-box numbers">1</button>
            <button class="button-box numbers">2</button>
            <button class="button-box numbers">3</button>
            <button class="button-box operations">+</button>
            <button class="button-box" id="delete" >C</button>
            <button class="button-box numbers">0</button>
            <button class="button-box" id="equal" >=</button>
            <button class="button-box dot">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
